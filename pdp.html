<!DOCTYPE html>
<html>
<head>
  
  <script>
  window.dataLayer = window.dataLayer || [];

  var isLoggedIn = localStorage.getItem("loggedIn") === "true";
  var userId = localStorage.getItem("userId");
  var productId = localStorage.getItem("pid");

  window.dataLayer.push({
    page_name: "pdp_page",
    page_url: window.location.href,
    page_category: "product_detail",
    product_id: productId,
    user_type: isLoggedIn ? "logged_in" : "guest",
    user_id: isLoggedIn ? userId : undefined,
    timestamp: new Date().toISOString()
  });
</script>

  <title>PDP</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>

    <a href="cart.html" data-cta-name="nav_cart" data-cta-location="navigation">Cart</a>
  </nav>
</header>

<h2 id="title"></h2>

</select>

<label>Size:</label>
